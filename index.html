<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display">
            <h1 id="displayresult"></h1>
        </div>
    
<div>
    <button id="clearall">C</button>
    <button value="/" id="numerals">/</button>
    <button value="X" id="numerals">X</button>
    <button id="clearone">CE</button>    
</div>  


<div class="containerdiv">
    <div>
    <button value="7" id="numerals">7</button>
    <button value="8" id="numerals">8</button>
    <button value="9" id="numerals">9</button>
     
    </div>
    <div> 
        <button value="-" id= "numerals">-</button>   
    </div>
</div>

<div class="containerdiv">
<div>
    <button value="4" id="numerals">4</button>
    <button value="5" id="numerals">5</button>
    <button value="6" id="numerals">6</button>
</div> 
<div>
    <button value="+" id= "numerals">+</button>   
</div>
</div>

<div class="containerdiv">
<div>
    <div>
        <button value="1" id="numerals">1</button>
        <button value="2" id="numerals">2</button>
        <button value="3" id="numerals" >3</button>
    </div>
    <div>
        <button value="%" id= "percent">%</button> 
        <button value="0" id="numerals">0</button> 
        <button value="." id="numerals">.</button> 
    </div>
</div>
<div> 
    <button id= "equal">=</button>    
</div>
</div>
</div>


                                                                                   
<script src="script.js"></script> 
</body>
</html>
